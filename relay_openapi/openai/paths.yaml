                  event:
                    type: string
                  retry:
                    type: integer
              x-speakeasy-sse-sentinel: '[DONE]'
        '400':
          $ref: ../common/common.yaml#/components/responses/BadRequestError
        '401':
          $ref: ../common/common.yaml#/components/responses/AuthenticationError
        '403':
          $ref: ../common/common.yaml#/components/responses/PermissionDeniedError
        '409':
          $ref: ../common/common.yaml#/components/responses/ConflictError
        '422':
          $ref: ../common/common.yaml#/components/responses/UnprocessableEntityError
        '429':
          $ref: ../common/common.yaml#/components/responses/RateLimitError
        '500':
          $ref: ../common/common.yaml#/components/responses/InternalServerError
        '503':
          $ref: ../common/common.yaml#/components/responses/ServiceUnavailableError
  /v1/completions:
    post:
      operationId: createCompletion
      x-speakeasy-name-override: create
      tags:
      - completions
      summary: Create text completion
      description: Create a text completion, supports streaming
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./schemas.yaml#/components/schemas/CompletionRequest
            examples:
              simple:
                summary: Simple text completion
                value:
                  model: gpt-4o-mini
                  prompt: Once upon a time
                  max_tokens: 50
              with_options:
                summary: Completion with options
                value:
                  model: qwen-plus
                  prompt: Write a haiku about coding
                  max_tokens: 100
                  temperature: 0.8
                  top_p: 1.0
                  n: 1
              streaming:
                summary: Streaming completion
                value:
                  model: gpt-4o-mini
                  prompt: List 3 benefits of unit testing
                  max_tokens: 64
                  stream: true
                  stop:
                  - '


                    '
              code_completion:
                summary: Code completion example
                value:
                  model: qwen3-coder-plus
                  prompt: 'def fibonacci(n):'
                  max_tokens: 80
                  temperature: 0.3
                  top_p: 0.9
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: ./schemas.yaml#/components/schemas/CompletionResponse
              example:
                id: cmpl-123
                object: completion
                created: 1677652288
                model: gpt-4o-mini
                choices:
                - text: ', there was a young programmer who loved to code.'
                  index: 0
                  logprobs: null
                  finish_reason: stop
                usage:
                  prompt_tokens: 5
                  completion_tokens: 12
                  total_tokens: 17
            text/event-stream:
              schema:
                type: object
                required:
                - data
                properties:
                  data:
                    $ref: ./schemas.yaml#/components/schemas/CompletionStreamEvent
                  id:
                    type: string
                  event:
                    type: string
                  retry:
                    type: integer
              x-speakeasy-sse-sentinel: '[DONE]'
        '400':
          $ref: ../common/common.yaml#/components/responses/BadRequestError
        '401':
          $ref: ../common/common.yaml#/components/responses/AuthenticationError
        '403':
          $ref: ../common/common.yaml#/components/responses/PermissionDeniedError
        '422':
          $ref: ../common/common.yaml#/components/responses/UnprocessableEntityError
        '429':
          $ref: ../common/common.yaml#/components/responses/RateLimitError
        '500':
          $ref: ../common/common.yaml#/components/responses/InternalServerError
        '503':
          $ref: ../common/common.yaml#/components/responses/ServiceUnavailableError
  /v1/images/generations:
    post:
      operationId: createImageGeneration
      x-speakeasy-name-override: create
      tags:
      - images
      summary: Create image
      description: Generate images from text prompts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ./schemas.yaml#/components/schemas/ImageGenerationRequest
            examples:
              simple:
                summary: Simple image generation
                value:
                  model: gpt-4o-mini
                  prompt: A cute cat sitting on a windowsill
                  n: 1
                  size: 1024x1024
              detailed:
                summary: Image generation with detailed parameters
