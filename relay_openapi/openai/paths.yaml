                      type: server_error
                      message: Model service temporarily unavailable
                    instructions: Answer the question
                    max_output_tokens: 1000
                    model: gpt-4o-mini-2024-07-18
                    output: []
                    usage:
                      input_tokens: 10
                      output_tokens: 0
