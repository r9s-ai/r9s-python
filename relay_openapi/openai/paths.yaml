                    background: false
                    completed_at: 1766454002
                    error: null
                    incomplete_details:
                      reason: max_output_tokens
                    instructions: Write a detailed essay
                    max_output_tokens: 100
                    model: gpt-4o-mini-2024-07-18
                    output:
                    - id: msg_incomplete
                      type: message
                      status: incomplete
                      content:
                      - type: output_text
                        text: Artificial intelligence is a rapidly evolving field
                          that encompasses machine learning, neural networks, and...
                      role: assistant
                    usage:
                      input_tokens: 15
                      output_tokens: 100
                      total_tokens: 115
                failed_response:
                  summary: Failed response (error state)
                  value:
                    id: resp_failed_789
                    object: response
                    created_at: 1766454100
