                background_response:
                  summary: Background task response
                  value:
                    id: resp_background_999
                    object: response
                    created_at: 1766454200
                    status: in_progress
                    background: true
                    completed_at: null
                    instructions: Analyze large dataset
                    max_output_tokens: 5000
                    model: gpt-4o-mini-2024-07-18
                    output: []
                    usage: null
            text/event-stream:
              schema:
                type: object
